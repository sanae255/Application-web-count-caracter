<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Caracter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <header>
            <ul>
                <li><img src="logo2.jpg" alt="logo" class="logo"><span>character Counter</span></li>
                <li><img src="img_darck.png" alt="img" class="img_node"></li>
            </ul>
        </header>
        <h1>Analyze your text <br>in real-time.</h1>
        <textarea placeholder="start typing here...(or paste your text)"></textarea>
        <ul>
            <li>
                <input type="checkbox" name="space" class="space">
                <span>Exclude Spaces</span>
                <input type="checkbox" name="limit" class="limit">
                <span>Set Character Limit</span>
            </li>
            <li>Approx..reading time:<span>0</span>minute</li>
        </ul>
        <article>
            <div class="Total"><h2>00</h2><p>Total Characters</p></div>
            <div class="Word"><h2>00</h2><p>Word Count</p></div>
            <div class="Sentence"><h2>00</h2><p>Sentence Count</p></div>
        </article>
        
        
    
    </div>
    <script src="main.js"></script>
</body>
</html>
